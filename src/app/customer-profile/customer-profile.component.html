<div class="container profile-container">
    <div class="profile-header">
        <h2>Profile</h2>
        <p>Manage your personal and company details</p>
    </div>
    
    
    <div class="profile-photo">
        <img src="https://via.placeholder.com/150" alt="Profile Photo" id="profileImage">
        <input type="file" class="form-control mt-2" id="photoUpload" accept="image/*" (change)="loadFile($event)">
    </div>
    
    <form>
        
        <div class="form-section">
            <h5>Personal Information</h5>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email address" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
                </div>
            </div>
        </div>

        
        <div class="form-section">
            <h5>Company Information</h5>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="companyName" class="form-label">Company Name</label>
                    <input type="text" class="form-control" id="companyName" placeholder="Enter your company name" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="position" class="form-label">Position/Role</label>
                    <input type="text" class="form-control" id="position" placeholder="Enter your position" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="industry" class="form-label">Industry</label>
                    <input type="text" class="form-control" id="industry" placeholder="Enter your industry" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="companyWebsite" class="form-label">Company Website</label>
                    <input type="url" class="form-control" id="companyWebsite" placeholder="Enter company website URL">
                </div>
            </div>
        </div>

        
        <div class="form-section">
            <h5>Address Information</h5>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="address" class="form-label">Address</label>
                    <textarea class="form-control" id="address" rows="3" placeholder="Enter your address" required></textarea>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" placeholder="Enter your city" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="state" class="form-label">State</label>
                    <input type="text" class="form-control" id="state" placeholder="Enter your state" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="zip" class="form-label">Zip Code</label>
                    <input type="text" class="form-control" id="zip" placeholder="Enter your zip code" required>
                </div>
            </div>
        </div>

        
        <div class="form-section text-end">
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
    </form>
</div>
