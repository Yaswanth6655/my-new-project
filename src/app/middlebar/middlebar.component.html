<div class="row">
  <div class="col-md-6 container">
    <h6>Purchase Orders - Doughnut Chart</h6>
    <div style="display: block;">
      <canvas #doughnutChart width="400" height="400" (click)="onChartClick($event)"></canvas>
    </div>
  </div>

  <div class="col-md-6">
    <h6>Monthly Orders - Line Chart</h6>
    <div style="display: block;">
      <canvas #lineChart width="400" height="400"></canvas>
    </div>
  </div>
  
</div>
